<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nimble Secrets</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <section id="encode-section">
      <header>
        <h1>Encode / Decode</h1>
      </header>
      <div>
        <form id="encode-decode-form" onsubmit="return false;">
          <input type="text" id="title" name="title" placeholder="Title" /><br />
          <textarea id="plaintext" name="plaintext" form="encode-decode-form" rows="20" placeholder="Secret"></textarea><br />
          <input type="password" id="password" name="password" placeholder="Password" /><br />
          <input type="text" id="cypher" name="cypher" placeholder="Cypher" />
          <div><input type="submit" id="encode-button" value="Encode" /><input type="submit" id="decode-button" value="Decode" /></div>
          <button type="button" id="clear-button">Clear</button>
        </form>
      </div>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
